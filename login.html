<body style="padding-top:0px;">
   <section class="section-8">
        <div class="wrapper">
            <div class="container">
                <div class="blocks">
                    <div class="block block-1 banner">
                        <div class="stories">
                            <div class="row">
                               <div class="col-md-6 col-md-offset-3 col-xs-12 wow fadeIn" data-wow-delay="0.2s">
                            <div class="timer-box">
								<div class="text-center">
                                <a href="index.html"> <img src="src/images/logo.jpg" alt="blood" width="100px"/> </a>
								</div>
								<div class="clearfix"></div>
                                <div class="timer-title">
                                    <h2>
                                       Login

                                    </h2>
                                </div>
								<form role="form" action="" method="post" onsubmit=" return validation()">
								    
									<div class="form-group">
										<input type="email" name="email" ondrop="return false;" onpaste="return false;" autocomplete="off"
										class="form-control input-radial" id="emailid" placeholder="Enter Your Email">
										<span id="emailids" class="text-danger font-weight-bold"> </span>
									</div>
									<div class="form-group">
										<input type="password" name="pass" ondrop="return false;" onpaste="return false;" autocomplete="off" class="form-control input-radial"
										id="password" placeholder="Enter Your password">
										<span id="passwords" class="text-danger font-weight-bold"> </span>
									</div>
                              <button type="submit"  class="btn-buy-token btn-round btn-gradient btn-block">
                                <div class="link-button">
                               Login
                                </div>
                              </button>
								</form>
								<div class="form-group">
                                    <a class="pull-middle" href="register.html">If you are not register as donor</a>
                                    
                                </div>


                            </div>
                        </div>
							</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <!--END-POP-->
    <script type="text/javascript" src="src/js/jquery.min.js"></script>
	<script type="text/javascript" src="src/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="src/js/wow.min.js"></script>
    <script type="text/javascript" src="src/js/SmoothScroll.js"></script>



<script type="text/javascript">

		function validation(){

		
			var email = document.getElementById('emailid').value;
      var password = document.getElementById('password').value;

			
			
			              if( email == "" ){
                document.getElementById('emailids').innerHTML = "Please Enter a Valid Email id ";
                return false;
              }


              if(email.indexOf('@') <= 0){
                document.getElementById('emailids').innerHTML = "please fill the email id in proper format @ ";
                return false;
              }



              if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){

                document.getElementById('emailid').innerHTML = "Please fill the email id in proper format . ";
                return false;
              }
			  
			  if( password == "" ){
				document.getElementById('passwords').innerHTML = " Please fill the password ";
				return false;
			}

			if((password.length < 5) || (password.length > 20)){
				document.getElementById('passwords').innerHTML = " Please fill the password between 5 and 20";
				return false;
			}

      

		}

	</script>
